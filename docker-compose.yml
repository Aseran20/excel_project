version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: algosheet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: algosheet
      POSTGRES_USER: algosheet
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - algosheet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algosheet -d algosheet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend + Frontend unified service
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: algosheet-backend
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3100
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgres://algosheet:localdev@postgres:5432/algosheet
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - algosheet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  algosheet-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
